  <script type="text/javascript">
        var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;
      
        // var svg = d3.select("body")
        //     .append("svg")
        //     .attr("width", 1000)
        //     .attr("height", 1000)
            
            
            
      d3.json("/threes-data.json", function (results) {
        data = [];
        for(var i in results.data){
            for(var j in results.data[i].players){
                var player = results.data[i].players[j];
                player.season = parseInt(results.data[i].season.split('-')[0])
                // player.season = results.data[i].season
                data.push(player);
            }
        }
        
        
        var xRange = d3.scale.linear().range([margin.left, width]).domain(
            d3.extent(d3.values(data), function (d) { return d.season}));
        var yRange = d3.scale.linear().range([height, 0]).domain([0,6]);
        
        var xAxis = d3.svg.axis().scale(xRange);
        var yAxis = d3.svg.axis().scale(yRange).orient("left");
        
        // svg.append("svg:g").call(xAxis).attr("transform", "translate(0,800)");
        // svg.append("svg:g").call(yAxis).attr("transform", "translate(800,0)");
        
        var svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                      "translate(" + margin.left + "," + margin.top + ")");
        
            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
        
            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        var circles = d3.select("svg")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            
        circleAttr = circles
            .attr("cx", function (d) { return xRange(d.season); })
            .attr("cy", function (d) { return yRange(d.FG3M); })
            .attr("r", function (d) { return 2; })
            .style("fill", function(d) { return 'blue'; });
      });


</script>
