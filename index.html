<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  
  
  <script type="text/javascript">
        var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;
        
        
        
        var xRange = d3.scale.linear().range([0, width]).domain([1991, 1996]);
        var yRange = d3.scale.linear().range([height, 0]).domain([5,1]);
        
        var xAxis = d3.svg.axis().scale(xRange)
                    .ticks(5)
        var yAxis = d3.svg.axis().scale(yRange)
                    .ticks(5)
                    .tickFormat(function(d,i){
                        console.log(d,i)
                         if(d==1){
                          return "#" + d;
                          }
                          return d;
                        })
                    .orient("left");
        
        svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                      "translate(" + margin.left + "," + margin.top + ")");
        
            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
        
            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            
      d3.json("/threes-data.json", function (results) {
        data = [];
        for(var i in results.data){
            for(var j in results.data[i].players){
                var player = results.data[i].players[j];
                player.season = parseInt(results.data[i].season.split('-')[0])
                player.rank = parseInt(j) + 1;
                // player.season = results.data[i].season
                data.push(player);
            }
        }
        
        draw(1996);
                    
                    
      });

    function draw(year){
        console.log(year)
        var seasonData = data.filter(function(value){
            return value.season === year;
        });
        
            	// Scale the range of the data again 
    	xRange.domain([year - 5, year]);

    // Select the section we want to apply our changes to
    var test = d3.select("body").transition();

    // Make the changes
        test.select(".x.axis") // change the x axis
            .duration(750)
            .call(xAxis);
        test.select(".y.axis") // change the y axis
            .duration(750)
            .call(yAxis);
            
            // Define the line
            var valueline = d3.svg.line()
                .x(function(d) { return xRange(d.season); })
                .y(function(d) { return yRange(d.rank); });
                
            // var uniquePlayers = d3.map(data, function(d){return d.PLAYER_NAME;}).keys()
            // for(var i in uniquePlayers){
            // // Add the valueline path.
            //     svg.append("path")
            //         .attr("class", "line")
            //         .attr("d", valueline(data.filter(function(d){if(d.PLAYER_NAME === uniquePlayers[i]) return true }  )));
                
            // }
            
            console.log(seasonData)
            
                    
            var selection = svg.selectAll("g .name")
                .data(seasonData, function(d) { return d.PLAYER_NAME })
            
            
            // Updated values
            selection
                    .transition()
                    .duration(750)
                    .attr("y", function (d) { return yRange(d.rank); })
            
            // New values
            selection
                .enter().append("g")
                    .attr("transform", "translate(0,25)" )
                .append('text')
                    .attr("y", function (d) { return yRange(d.rank); })
                    .transition()
                    .duration(750)
                    .attr("class", "name")
                    .attr("x", function (d) { return xRange(d.season) - 60; })
                    .text( function (d) { console.log(d); return d.PLAYER_NAME})
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "20px")
            
            // Remove old values  
            svg.selectAll("g .name")
                .data(seasonData, function(d) { return d.PLAYER_NAME })
                    .exit().remove();
                    
            window.setTimeout(function(){draw(year + 1)}, 2000);
        
    }
    
</script>
</body>
