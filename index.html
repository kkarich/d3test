  <script type="text/javascript">
    var svg = dimple.newSvg("body", 590, 400);
      d3.json("/threes-data.json", function (results) {
        var myChart = new dimple.chart(svg, results.data[15].players);
        myChart.setBounds(60, 30, 505, 305)
        var x = myChart.addCategoryAxis("x", "FG3A");
        // x.addOrderRule("Date");
        myChart.addMeasureAxis("y", "FG3M");
        myChart.addSeries("PLAYER_NAME", dimple.plot.bubble);
        myChart.addLegend(180, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
